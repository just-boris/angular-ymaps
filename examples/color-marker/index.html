<!DOCTYPE html>
<html>
<head>
    <title>Маркер нестандартного цвета</title>
    <meta charset='utf-8'>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        header {
            height: 10%;
            text-align: center;
        }
        header h1 {
            position: absolute;
            width: 100%;
        }
        div[ng-controller], div[ng-init] {
            position: relative;
            height: 90%;
        }
        yandex-map {
            display: block;
            width: 100%;
            height: 100%;
        }
        .window {
            background: rgba(255, 255, 255, 0.6);
            position: absolute;
            padding: 10px;
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="../../angular-ymaps.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="MyApp">
    <header>
        <h1>Маркер нестандартного цвета</h1>
    </header>
    <div ng-init="coords=[56.27, 34.33];center=[56.27, 34.33];zoom=10">
    <yandex-map center="center" zoom="zoom">
        <!-- а маркер теперь синий! -->
        <ymap-marker coordinates="coords"></ymap-marker>
    </yandex-map>
</div>
</body>
</html>
